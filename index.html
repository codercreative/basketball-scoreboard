<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="team-wrapper">
          <h3 class="team-title">HOME</h3>
          <p class="score" id="score-home">0</p>
          <div>
            <button onclick="homeScores(1)">+1</button>
            <button onclick="homeScores(2)">+2</button>
            <button onclick="homeScores(3)">+3</button>
          </div>
        </div>
        <div class="team-wrapper">
          <h3 class="team-title">GUEST</h3>
          <p class="score" id="score-guest">0</p>
          <div>
            <button onclick="guestScores(1)">+1</button>
            <button onclick="guestScores(2)">+2</button>
            <button onclick="guestScores(3)">+3</button>
          </div>
        </div>
      </div>
      <button class="new-game" onclick="resetGame()">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
